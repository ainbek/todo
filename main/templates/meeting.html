{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToMeet</title>
    <link rel="stylesheet" href="{% static 'styles/index.css' %}">
    <link rel="stylesheet" href="{% static 'styles/checkbox.css' %}">
</head>
<body>
    <section>
        <div class="create_container">
          <form action="{% url 'add-tomeet' %}" method="post">
            {% csrf_token %}
            <input class="create_input" 
            type="text" 
            placeholder="Напишите сюда новую задачу"
            name="tomeet_text" />
            <button class="create_button">Добавить</button>
            </form>
          </div>
            
        <div class="todo_container">
          {% for item in tomeet_list %}
            <div class="todo_item">
                <div class="todo_item_header">
                <label class="checkbox_container">
                    <input type="checkbox"/>
                    <span class="checkmark"></span>
                  </label>
                  <h4>{{ item.person }}</h4>
                </div>
            <div class="todo_item_footer">
                <p>{{ item.comment }}</p>
                <div>
                <p>Номер телефона - {{ item.phone_number }}</p>
                <p>{{ item.date_of_meeting }}</p>
                </div>
                  <div class="action_buttons">
                      <img src="{% static 'icons/unfav.png' %}"/>
                      <img src="{% static 'icons/delete.png' %}" />
                  </div>
                </div>
              </div>
              
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
